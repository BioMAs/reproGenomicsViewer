{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="margin-bottom:70px;">
        <h2>Edit gene list</h2>
        {% crispy form %}
    </div>
{% endblock %}

{% block javascript %}
    <script>
    $(document).ready(function() {
            $(':input[name$=species]').on('change', function() {
                var prefix = $(this).getFormPrefix();
                
                $(':input[name=' + prefix + 'genes]').val(null).trigger('change');
            });
    });
    </script>
{% endblock %}
