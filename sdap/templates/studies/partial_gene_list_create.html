{% load static i18n %}
{% load crispy_forms_tags %}

<form method="post" action="{% url 'studies:gene_list_create' %}" class="js-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new gene list</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        {% crispy form %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default">Create gene list</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
  </div>
</form>


<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
        $(document).ready(function() {
            $(':input[name$=species]').on('change', function() {
                var prefix = $(this).getFormPrefix();
                $(':input[name=' + prefix + 'genes]').val(null).trigger('change');
            });
        });
</script>
